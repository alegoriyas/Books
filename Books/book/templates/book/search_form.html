<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Поиск</title>
</head>
<body>
    {% if errors %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/book/search/" method="get">
        <input type="text" name="q" />
        <input type="submit" value="Найти" />
    </form>
</body>
</html>
